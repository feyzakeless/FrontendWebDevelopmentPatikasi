<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <!-- CSS only -->

</head>
<body>
    <header>
        <div class="logo-header">
            <img src="img/google.jpg">
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12 first-col">
                <form>
                    <div class="form-group col-md-12">
                        <label for="search" class="col-sm-12 col-form-label">Search the web using Google!</label>
                        <input type="text" class="search" maxlength="40">
                    </div>
                    <div class="buton-group">
                        <button type="submit" class="btn">Google Search</button>
                        <button type="button" class="btn">I'm feeling lucky</button>
                    </div>
                </form>
            </div>
            <div class="col-md-12 second-col">
                <div class="row">
                    <div class="col-md-4 col" style="background-color: #7EE5DA;">
                        <ul>
                            <li>Special Searches</li>
                            <li><a href="https://web.archive.org/web/19981202230410/http:/www.google.com/stanford">Stanford Search</a></li>
                            <li><a href="https://web.archive.org/web/19981202230410/http:/www.google.com/linux">Linux Search</a></li>
                        </ul>
                    </div>
                    <div class="col-md-4 col" style="background-color: #70CCC2;">
                        <ul>
                            <li><a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/help.html">Help!</a></li>
                            <li><a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/about.html">About Google!</a></li>
                            <li><a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/company.html">Company Info</a></li>
                            <li><a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/stickers.html">Google! Logos</a></li>
                        </ul>
                    </div>
                    <div class="col-md-4 col" style="background-color: #62B3AA;">
                        <form>
                            <div class="form-group col-md-12">
                                <label for="search" class="col-sm-12 col-form-label">Get Google! <br>updates monthly:</label>
                                <input type="text" class="search" placeholder="your email" maxlength="40">
                            </div>
                            <div class="buton-group">
                                <button type="submit" class="btn">Subscribe</button>
                                <a href='https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/'>Archive</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="copyright">Copyright Â©1998 Google Inc.</div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
